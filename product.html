<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Item Description </title>
</head>

<body class="container-fluid">

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 pt-2">
        <!-- Orinoco logo on the left -->
        <div class="logo-left pl-3">
            <a href="vue.html"> <!-- Orinoco logo is now a link to the vue page-->
            <div class="orinoco-logo">
                <img class="logo-img" src="images/oricono-cadi.png" alt="Lien vers liste des articles">
                <p class="logo-text"> Orinoco </p>
            </div>
        </a>
        </div>
        <div>
        </div>
        <!-- Oriteddies logo on the right-->
        <div class="logo-right pr-3">
            <div class="oriteddies-logo">
                <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                <p class="logo-text"> OriTeddies </p>
            </div>
        </div>
    </header>

     <!-- section with link to basket just below header -->
     <div class="basket row mb-4">
         <!-- has a more explicit link to the vue page -->
        <div class="col return">
            <a href="vue.html"> Retour </a>
        </div>
        <div class="col text-right">
            <a href="basket.html">
                <p class="sr-only"> Panier </p>
                <img class="basket-img" src="images/basket.png" alt="">
                <!-- will contain the number of items in the basket -->
                <p id="items-in-basket" class="align-self-right"> 0 </p>
            </a>
        </div>
    </div>

    <!-- Main section -->
    <main id="main-product" class="container-fluid row">
        <!-- div in which to insert photo via JavaScript-->
        <div id="product-photo" class="col-lg-4 oveflow-hidden p-0">
        </div>
        <!-- div containing all the information on the product
        also filled in via Javascript-->
        <div class="product-info col-lg-7 mt-2 ml-lg-4" >
            <div class="main-product-info row d-flex justify-content-space-between">
                <p id="product-name" class="col"> </p>
                <p id="product-price" class="col text-right"> </p>
            </div>
            <p id="product-description"> </p>
            <div class="choice-group m-3">
                <label for="product-color" class="row">
                    <strong> Choisissez une couleur </strong>
                </label>
                <select name="product-color" id="product-color" class="row">
                </select>
            </div>
            <div class="choice-group m-3">
                <label for="product-quantity" class="row">
                    <strong> Nombre d'articles </strong>
                </label>
                <input type="number" name="product-quantity" id="product-quantity" value="1" class="input-number-product row">
            </div>
            <div class="text-center mb-5">
                <button id="add-to-basket" class="btn m-5"> Ajouter au panier </button>
            </div>
        </div>
  
    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-3">
        <div class="col text-center pt-2">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>

</html>
