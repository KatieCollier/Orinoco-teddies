<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Item Description </title>
</head>

<body class="container-fluid">

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 pt-2">
        <div class="logo-left pl-3">
            <a href="vue.html">
            <div class="orinoco-logo">
                <img class="logo-img" src="images/oricono-cadi.png" alt="Lien vers liste des articles">
                <p class="logo-text"> Orinoco </p>
            </div>
        </a>
        </div class="col">
        <div>
        </div>
        <div class="logo-right pr-3">
            <div class="oriteddies-logo">
                <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                <p class="logo-text"> OriTeddies </p>
            </div>
        </div>
    </header>

     <!-- section with link to basket just below header -->
     <div class="basket row mb-4">
        <div class="col return">
            <a href="vue.html"> Retour </a>
        </div>
        <div class="col text-right">
            <a href="basket.html">
                <p class="sr-only"> Panier </p>
                <img class="basket-img" src="images/basket.png" alt="">
            </a>
        </div>
    </div>

    <!-- Main section -->
    <main id="main-basket" class="container-fluid mb-5">

        <div id="items">
        </div>

        <div class="row m-3 w-100">
            <div class="basket-total col text-right">
               <p id="basket-total-price"> total price overall </p>
            </div>
        </div>

    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-5">
        <div class="col text-center pt-2">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>

</html>
