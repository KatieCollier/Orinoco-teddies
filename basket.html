<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Item Description </title>
</head>

<body class="container-fluid">

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 pt-2">
        <!-- Orinoco logo on the left -->
        <div class="logo-left pl-3">
            <a href="vue.html"> <!-- Orinoco logo is now a link to the vue page-->
            <div class="orinoco-logo">
                <img class="logo-img" src="images/oricono-cadi.png" alt="Lien vers liste des articles">
                <p class="logo-text"> Orinoco </p>
            </div>
        </a>
        </div>
        <div>
        </div>
        <!-- Oriteddies logo on the right-->
        <div class="logo-right pr-3">
            <div class="oriteddies-logo">
                <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                <p class="logo-text"> OriTeddies </p>
            </div>
        </div>
    </header>

     <!-- section with link to basket just below header -->
     <div class="basket row mb-4">
        <div class="col return">
            <!-- has a more explicit link to the vue page -->
            <a href="vue.html"> Continuer vos achats </a>
        </div>
        <!-- has a button to empty the basket -->
        <div class="col text-right">
            <button id="empty" class="btn"> Vider le panier </button>
        </div>
    </div>

    <!-- Main section -->
    <main id="main-basket" class="container-fluid mb-5">

        <!-- empty basket message that will only appear when no items have yet been added to the basket -->
        <div id="empty-basket">
            <p> Votre panier est vide </p>
        </div>

        <!-- div to contain the items added to the basket
        it will be filled dynamically with JavaScript-->
        <div id="items" class="container-fluid">
        </div>

        <!--div to contain the total price of the basket
        it will be filled dynamically with JavaScript -->
        <div class="row m-4 pr-3 w-100">
            <div class="basket-total col text-right">
               <p id="basket-total-price"> </p>
            </div>
        </div>

        <!-- contact form for address, necessary to order products -->
        <form id="contact-form">
            <p class="h4"> Adresse de livraison </p>
            <div class="form-group">
                <label for="lastName"> Nom: </label>
                <input type="text" id="lastName" class="form-control" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <label for="firstName"> Prénom: </label>
                <input type="text" id="firstName" class="form-control" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <label for="email"> Adresse mail: </label>
                <input type="email" id="email" class="form-control" placeholder="exemple@boitemail.fr" required>
            </div>
            <div class="form-group">
                <label for="address"> Adresse postale: </label>
                <input type="text" id="address" class="form-control" placeholder="n° de rue" required>
            </div>
            <div class="form-group">
                <label for="city"> Ville: </label>
                <input type="text" id="city" class="form-control" placeholder="Ville" required>
            </div>
            <!-- button to submit order -->
            <button id="order" class="btn mt-3 mb-5"> Commander </button>
        </form>

    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-5">
        <div class="col text-center pt-2">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>

</html>
