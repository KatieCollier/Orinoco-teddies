<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Products </title>
</head>

<body class="container-fluid">

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 pt-2">
        <!-- Orinoco logo on the left -->
        <div class="logo-left pl-3">
            <div class="orinoco-logo">
                <img class="logo-img" src="images/oricono-cadi.png" alt="">
                <p class="logo-text"> Orinoco </p>
            </div>
        </div>
        <div>
        </div>
        <!-- Oriteddies logo on the right-->
        <div class="logo-right pr-3">
            <div class="oriteddies-logo">
                <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                <p class="logo-text"> OriTeddies </p>
            </div>
        </div>
    </header>

    <!-- section with link to basket just below header -->
    <div class="basket row">
        <div class="col text-right">
            <a href="basket.html">
                <p class="sr-only"> Panier </p>
                <img class="basket-img" src="images/basket.png" alt="">
                <!-- Will contain the number of items in the basket -->
                <p id="items-in-basket" class="align-self-right"> </p>
            </a>
        </div>
    </div>

    <!-- Main section with views of products-->
    <main id="main-vue" class="row m-3 d-flex justify-content-center mb-5">
        <!-- This section is empty because the information will be filled from the server using JavaScript -->
    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-5">
        <div class="col text-center pt-2">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>

</html>
