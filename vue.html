<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Products </title>
</head>
<body>

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 p-3">
        <div class="logo-left col-3">
            <div class="orinoco-logo row">
                <div class="col-3 offset-1">
                    <img class="logo-img" src="images/oricono-cadi.png" alt="">
                </div>
                <div class="col-6 offset-1 ">
                    <p class="logo-text"> Orinoco </p>
                </div>
            </div> 
        </div>
        <div class="logo-right col-3 offset-4">
            <div class="oriteddies-logo row">
                <div class="col-3">
                    <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                </div>
                <div class="col-6 offset-1">
                    <p class="logo-text"> OriTeddies </p>
                </div>
            </div>
        </div>
    </header>

    <!-- section with link to bascket just below header -->
    <div class="basket row">
        <div class="col-2 offset-9">
            <img class="basket-img" src="images/basket.png" alt="">
        </div>
    </div>

    <!-- Main section with views of products-->
    <main id="main-vue">
      <!-- This section is empty because the information will be filled from the server using JS -->
    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-3">
        <div class="col text-center">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>
    
    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>
</html>
