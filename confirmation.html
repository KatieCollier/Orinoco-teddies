<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>OriTeddies - Item Description </title>
</head>

<body class="container-fluid">

    <!-- Header with Orinoco logo and OriTeddies logo-->
    <header class="row mb-2 pt-2">
        <!-- Orinoco logo on the left -->
        <div class="logo-left pl-3">
            <a href="vue.html"><!-- Orinoco logo is now a link to the vue page-->
            <div class="orinoco-logo">
                <img class="logo-img" src="images/oricono-cadi.png" alt="Lien vers liste des articles">
                <p class="logo-text"> Orinoco </p>
            </div>
        </a>
        </div>
        <div>
        </div>
        <!-- Oriteddies logo on the right-->
        <div class="logo-right pr-3">
            <div class="oriteddies-logo">
                <img class="logo-img" src="images/oriteddy-logo.png" alt="">
                <p class="logo-text"> OriTeddies </p>
            </div>
        </div>
    </header>

     <!-- section with link to vue page -->
     <div class="basket row mb-4">
        <div class="col return">
            <a href="vue.html"> Retour à la page d'accueil </a>
        </div>
        <div class="col text-right">
        </div>
    </div>

    <!-- Main section -->
    <main id="main-confirmation">
        <h1> Confirmation de votre commande </h1>
        <p> Nous vous remercions de votre confiance </p>
        <h2> Informations sur votre commande à conserver: </h2>
        <!-- for order number that will be filled in with JavaScript-->
        <p id="order-number"> </p>
        <!-- for total amount of order that will be filled in with JavaScript-->
        <p id="order-amount"> </p>
        <p class="text-center mt-5"> Nous espérons vous revoir bientôt ! </p>
    </main>

    <!-- Footer with company details: name, town, year -->
    <footer class="row mt-5">
        <div class="col text-center pt-2">
            <p> Orinoco - Tokyo - 2020 </p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="file.js"></script>
</body>

</html>
